<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary: Events handlers</title>
</head>
<body>
    <h1>Explore DOM Event</h1>
    <button onclick="makeGreen()">Make green</button>
    <button id="make-yellow">Make Yellow</button>

    <input id="input-email" type="email" placeholder="user email">


    <script>
        // Option 1:
        function makeGreen(){
            document.body.style.backgroundColor='green';
            document.body.style.color= 'red';
        }


        // option 2:
        document.getElementById('make-yellow').addEventListener('click',
        function(){
            document.body.style.backgroundColor='yellow';
            document.body.style.color='blue'
        })
        // option 2: input ---->keyup event
        document.getElementById('input-email').addEventListener('keyup',function(event){
            console.log(event.target.value)
        })
        
    </script>
</body>
</html>
