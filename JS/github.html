<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confram" type="text" placeholder="please type Delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confram').addEventListener('keyup',function(event){
            const text=event.target.value;
            const deleteButton=document.getElementById("btn-delete");
            if(text==='delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled',true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click',function(){
            const secret=document.getElementById('secret-info');
            secret.style.display='none';
        })
    </script>
</body>
</html>
