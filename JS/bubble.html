<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events bubble</title>
    <style> 
        #item-2{
            border:2px solid red
        }
        ul{
            border:2px solid gold;
        }
        body{
            border: 2px solid green;
        }
        section{
            border:2px solid blue;
        }

    </style>
</head>
<body id="body">
    <h1>Exploring Events Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Quidem, deserunt?</li>
            <li id="item-3">Beatae, velit.</li>
            <li id="item-4">Hic, odio?</li>
            <li id="item-5">Nam, dolorem!</li>
            <li id="item-6">Eius, ullam.</li>
        </ul>
        
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 clicked');           
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 second clicked');   
            event.stopImmediatePropagation();        
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 third clicked');           
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 fourth clicked');           
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked')
        })
    </script>
</body>
</html>
