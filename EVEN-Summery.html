<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM events handles</h1>
    <h3 id="handles-status">Default text</h3>
    <p id="input-text-display">Default input text</p>
    <br>
    <input id="input-field" type="text">
    <button id="btn-update">updated</button>
    <br>
    <br>
    <button onclick="HandlesOnClick()">Handles Events by Add onclick Function</button>

    <button id="event-listener">handles events by addEventListener</button>

    <script>
        // option 1:
        function HandlesOnClick(){
            const handlesStatus=document.getElementById('handles-status');
            handlesStatus.innerText='handel by function attached on onclick attribute';
            
        }
        // Option 2:
        document.getElementById('event-listener').addEventListener('click',function(){
            const handlesStatus=document.getElementById('event-listener');
            handlesStatus.innerText='text updated by add event listener button';
        })

        // Option 2:recap------->
        const btnUpdate=document.getElementById('btn-update').addEventListener('click',function(){
            const inputField= document.getElementById('input-field');
            const inputText=inputField.value;
            const p =document.getElementById("input-text-display");
            p.innerText=inputText;
            inputField.value='';
        })
    </script>
</body>
</html>
